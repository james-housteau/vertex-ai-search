[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
check_untyped_defs = True

# Exclude module subdirectories - each module has its own mypy config
# Also exclude worktrees and other build/cache directories
exclude = (?x)(
    ^answer-service/
    | ^cli-orchestrator/
    | ^config-manager/
    | ^document-uploader/
    | ^filename-sanitizer/
    | ^gcs-manager/
    | ^html-extractor/
    | ^load-tester/
    | ^metrics-collector/
    | ^nq-downloader/
    | ^search-engine/
    | ^vertex-datastore/
    | ^html-chunker/
    | ^embedding-generator/
    | ^vector-index-prep/
    | ^vector-search-index/
    | ^vector-query-client/
    | ^shared-contracts/
    | ^search-api/
    | ^demo-website/
    | ^experiments/
    | ^worktrees/
    | ^\.venv/
    | ^\.git/
    | ^build/
    | ^dist/
  )

[mypy-google.cloud.*]
ignore_missing_imports = True
